<div class="panel panel-info" style="width:400px;">
  <div class="panel-heading">Delete an AGENT</div>
  <div class="panel-body">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Title: {{data.title}}
      <p></p>
      State: {{data.state}}
      <p></p>
      Url: {{data.url}}
      <p></p>
    </div>
    
    <div mat-dialog-actions>
      <button class="btn btn-primary btn-sm" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button class="btn btn-primary btn-sm" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
</div>
