<div class="panel panel-info" style="width:400px;">
  <div class="panel-heading">Delete a Student</div>
  <div class="panel-body">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Title: {{data.Name}}
      <p></p>
      State: {{data.Category}}
      <p></p>
      Url: {{data.Price}}
      <p></p>
    </div>
    
    <div mat-dialog-actions>
      <button class="btn btn-primary btn-sm" [mat-dialog-close]="1" (click)="deleteEmployee(data.id)">Delete Student</button>&nbsp;
      <button class="btn btn-primary btn-sm" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>&nbsp;|&nbsp;
      <button class="btn btn-primary btn-sm" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
</div>
